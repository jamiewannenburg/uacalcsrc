name: Tests

on:
  push:
    branches:
      - main
      - rust-again
  pull_request:
    branches:
      - main
      - rust-again
  workflow_dispatch:
    inputs:
      python-versions:
        description: 'Python versions to test (comma-separated, e.g., "3.8,3.11" or "all" for all versions)'
        required: false
        default: 'all'
        type: string
      skip-rust-tests:
        description: 'Skip Rust tests'
        required: false
        default: false
        type: boolean
      skip-python-tests:
        description: 'Skip Python tests'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  setup:
    name: Setup Test Matrix
    runs-on: ubuntu-latest
    outputs:
      python-versions: ${{ steps.set-matrix.outputs.python-versions }}
    steps:
      - name: Set Python versions matrix
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            # Default to all versions for push/PR
            echo 'python-versions=["3.8","3.9","3.10","3.11","3.12"]' >> $GITHUB_OUTPUT
          elif [ "${{ inputs.python-versions }}" = "all" ] || [ -z "${{ inputs.python-versions }}" ]; then
            echo 'python-versions=["3.8","3.9","3.10","3.11","3.12"]' >> $GITHUB_OUTPUT
          else
            # Convert comma-separated string to JSON array
            VERSIONS="${{ inputs.python-versions }}"
            IFS=',' read -ra VERSION_ARRAY <<< "$VERSIONS"
            JSON_VERSIONS="["
            for i in "${!VERSION_ARRAY[@]}"; do
              if [ $i -gt 0 ]; then
                JSON_VERSIONS+=","
              fi
              JSON_VERSIONS+="\"${VERSION_ARRAY[i]}\""
            done
            JSON_VERSIONS+="]"
            echo "python-versions=$JSON_VERSIONS" >> $GITHUB_OUTPUT
          fi

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || !inputs.skip-rust-tests }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant

      - name: Build Java wrappers
        run: ant compile-wrappers

      - name: Run Rust tests (main crate)
        run: cargo test --all-features

      - name: Install cargo-tarpaulin
        run: |
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin
          else
            echo "cargo-tarpaulin is already installed"
          fi

      - name: Generate Rust coverage
        run: |
          cargo tarpaulin --out Xml --out Html --output-dir coverage/rust --all-features
        continue-on-error: true

      - name: Upload Rust coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rust-coverage
          path: coverage/rust/
          retention-days: 30

  python-tests:
    name: Python Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || !inputs.skip-python-tests }}
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(needs.setup.outputs.python-versions) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant

      - name: Build Java wrappers
        run: ant compile-wrappers

      - name: Install Maturin
        run: pip install maturin

      - name: Build Python bindings
        run: maturin build --release --out dist

      - name: Install built wheel
        run: pip install dist/*.whl

      - name: Install test dependencies
        run: pip install -e ".[test]"

      - name: Run Python tests
        run: |
          python -m pytest python/uacalc/tests \
            --cov=uacalc_lib \
            --cov-report=html:coverage/python/html \
            --cov-report=term \
            --cov-report=xml:coverage/python/coverage.xml \
            -v

      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-coverage-${{ matrix.python-version }}
          path: coverage/python/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-test-results-${{ matrix.python-version }}
          path: |
            .pytest_cache/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [rust-tests, python-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Rust tests: ${{ needs.rust-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python tests: ${{ needs.python-tests.result }}" >> $GITHUB_STEP_SUMMARY
          
          # Check if any job failed (but allow skipped jobs)
          RUST_RESULT="${{ needs.rust-tests.result }}"
          PYTHON_RESULT="${{ needs.python-tests.result }}"
          
          if [ "$RUST_RESULT" = "failure" ] || [ "$PYTHON_RESULT" = "failure" ]; then
            echo "❌ Some tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [ "$RUST_RESULT" = "cancelled" ] || [ "$PYTHON_RESULT" = "cancelled" ]; then
            echo "⚠️ Some tests were cancelled" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All tests passed or were skipped" >> $GITHUB_STEP_SUMMARY
          fi

