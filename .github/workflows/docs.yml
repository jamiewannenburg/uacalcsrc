name: Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'uacalc_lib/**'
      - 'Cargo.toml'
      - 'uacalc_lib/Cargo.toml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Maturin
        run: pip install maturin

      - name: Build Rust documentation (main crate)
        run: |
          cargo doc --no-deps --all-features
          # Copy to a docs directory for GitHub Pages
          mkdir -p target/gh-pages
          mkdir -p target/gh-pages/uacalc
          cp -r target/doc/* target/gh-pages/uacalc/

      - name: Build Rust documentation (Python bindings)
        run: |
          cd uacalc_lib
          cargo doc --no-deps --all-features
          # Copy to a subdirectory for Python bindings docs
          mkdir -p ../target/gh-pages/uacalc_lib
          cp -r target/doc/* ../target/gh-pages/uacalc_lib/

      - name: Create root index.html
        run: |
          cat > target/gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>UACalc Documentation</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 2rem;
                      line-height: 1.6;
                  }
                  h1 {
                      color: #333;
                      border-bottom: 3px solid #4CAF50;
                      padding-bottom: 0.5rem;
                  }
                  .doc-link {
                      display: block;
                      padding: 1rem;
                      margin: 1rem 0;
                      background: #f5f5f5;
                      border-left: 4px solid #4CAF50;
                      text-decoration: none;
                      color: #333;
                      border-radius: 4px;
                      transition: background 0.3s;
                  }
                  .doc-link:hover {
                      background: #e8f5e9;
                  }
                  .doc-link h2 {
                      margin: 0 0 0.5rem 0;
                      color: #2e7d32;
                  }
                  .doc-link p {
                      margin: 0;
                      color: #666;
                  }
              </style>
          </head>
          <body>
              <h1>UACalc Documentation</h1>
              <p>Welcome to the UACalc documentation. Choose a documentation set to view:</p>
              
              <a href="uacalc/uacalc/index.html" class="doc-link">
                  <h2>Main UACalc Crate</h2>
                  <p>Core Rust implementation documentation</p>
              </a>
              
              <a href="uacalc_lib/uacalc_lib/index.html" class="doc-link">
                  <h2>Python Bindings (uacalc_lib)</h2>
                  <p>Python bindings documentation</p>
              </a>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/gh-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

