name: Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'uacalc_lib/**'
      - 'Cargo.toml'
      - 'uacalc_lib/Cargo.toml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Maturin
        run: pip install maturin

      - name: Build Rust documentation (main crate)
        run: |
          cargo doc --no-deps --all-features
          # Copy to a docs directory for GitHub Pages
          mkdir -p target/gh-pages
          cp -r target/doc/* target/gh-pages/

      - name: Build Rust documentation (Python bindings)
        run: |
          cd uacalc_lib
          cargo doc --no-deps --all-features
          # Copy to a subdirectory for Python bindings docs
          mkdir -p ../target/gh-pages/uacalc_lib
          cp -r target/doc/* ../target/gh-pages/uacalc_lib/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/gh-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

