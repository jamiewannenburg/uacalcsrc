[tool:pytest]
testpaths = python/uacalc/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=uacalc_lib
    --cov-report=html
    --cov-report=term-missing
    --timeout=60
    --timeout-method=thread
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    compatibility: marks tests as compatibility tests
    performance: marks tests as performance tests
    timeout_30: marks tests with 30 second timeout
    timeout_60: marks tests with 60 second timeout
    timeout_120: marks tests with 120 second timeout
    memory_limit: marks tests with memory limit monitoring
