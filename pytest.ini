[tool:pytest]
# Pytest configuration for comprehensive Java compatibility testing

# Test discovery
testpaths = tests/python
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --html=reports/pytest_report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/pytest_report.json
    --timeout=300
    --timeout-method=thread
    --durations=10
    --tb=short
    --maxfail=5
    --verbose
    --color=yes

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    benchmark: marks tests as benchmarks
    visualization: marks tests that require visualization libraries
    java_required: marks tests that require Java UACalc to be available
    large_algebra: marks tests that use large algebras (>10 elements)
    compatibility: marks compatibility tests between Java and Rust implementations
    parallel: marks tests that can be run in parallel
    sequential: marks tests that must be run sequentially

# Timeout configuration
timeout = 300
timeout_method = thread

# JUnit XML output
junit_family = xunit2
junit_suite_name = JavaCompatibilityTests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = uacalc
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
