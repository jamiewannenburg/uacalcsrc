[workspace]
resolver = "2"
members = ["uacalc-core", "uacalc-py"]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
num-traits = "0.2"
num-integer = "0.1"
bitvec = "1.0"
petgraph = "0.6"
rayon = "1.7"
criterion = "0.5"
smallvec = "1.10"
ahash = "0.8"
arrayvec = "0.7"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true

