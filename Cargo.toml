[workspace]
name = "uacalc"
version = "0.1.0"
edition = "2021"
description = "Universal Algebra Calculator - Rust/Python Implementation"
license = "MIT"
repository = "https://github.com/uacalc/uacalc-rust"
keywords = ["algebra", "mathematics", "universal-algebra", "congruence-lattice"]
categories = ["science", "mathematics"]

[workspace.members]
"uacalc-core"
"uacalc-py"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
num-traits = "0.2"
num-integer = "0.1"
bitvec = "1.0"
petgraph = "0.6"
rayon = "1.7"
criterion = { version = "0.5", optional = true }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true

